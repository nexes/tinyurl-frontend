<div class="grid-container">
    <div class="input-container">
        <form>
            <md-form-field>
                <input mdInput placeholder="Enter a url here" [(ngModel)]="originalURL" name="originalurl">
            </md-form-field>
        </form>
    </div>
    <md-checkbox class="expire-check" color="primary" [(ngModel)]="expire">Set expiration date</md-checkbox>
    <md-form-field class="expire-date">
        <input mdInput [disabled]="!expire" [mdDatepicker]="datePicker" [(ngModel)]="expirationDate">
        <md-datepicker-toggle mdPrefix [for]="datePicker"></md-datepicker-toggle>
        <md-datepicker #datePicker></md-datepicker>
    </md-form-field>
    <div class="input-button">
        <button md-raised-button (click)="submitLink();">Shorten</button>
    </div>

    <md-card *ngIf="showNewUrl" class="shorten-output">
        <md-card-title>Your new link: <a href={{shortenURL}}>{{displayURL}}</a></md-card-title>
        <md-card-footer>expires: {{expirationDate}}</md-card-footer>
    </md-card>
</div>
